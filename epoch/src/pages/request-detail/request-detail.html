<ion-header>

  <ion-navbar>
    <ion-title>Thanks! Have a good time!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="content">

	<ion-icon id="profile-pic" name="contact"></ion-icon>

	<h1>{{ title }}</h1>

	<p><span>Date:</span> {{ date }}</p>
	<p><span>Time:</span> {{ time }}</p>
	<p><span>Duration:</span> {{ duration }} hour(s)</p>

	<p><span>Address:</span> {{ address }}</p>

	<p>{{ description }}</p>

</ion-content>

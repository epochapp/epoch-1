<ion-header>

  <ion-navbar color="primary">
    <ion-title>When do you need help?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div id="duration-error">
		<p class="error-message" margin-left>Please enter all required data to continue.</p>
	</div>

	<ion-item>
	  <ion-label>Date:</ion-label>
	  <ion-datetime displayFormat="MMMM D, YYYY" pickerFormat="MMMM D, YYYY" [(ngModel)]="date"></ion-datetime>
	</ion-item>

	<ion-item>
	  <ion-label>Time:</ion-label>
	  <ion-datetime displayFormat="h:mm A" pickerFormat="h:mm A" [(ngModel)]="time"></ion-datetime>
	</ion-item>

  <ion-item>
  	<ion-label>Duration:</ion-label>
  	<ion-datetime displayFormat="h" pickerFormat="h" [(ngModel)]="duration"></ion-datetime>
  </ion-item>

	<ion-footer no-border>
		<button full ion-button (click)="nextPage()">Next</button>
	</ion-footer>

</ion-content>

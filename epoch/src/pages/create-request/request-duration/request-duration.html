<ion-header>

  <ion-navbar color="primary">
    <ion-title>When do you need help?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div id="duration-error">
		<p class="error-message" margin-left>Please enter all required data to continue.</p>
	</div>

	<ion-item>
	  <ion-label>Date:</ion-label>
	  <ion-datetime displayFormat="MMMM D, YYYY" pickerFormat="MMMM D, YYYY" min={{minDate}} max={{maxDate}} [(ngModel)]="date"></ion-datetime>
	</ion-item>

	<ion-item>
	  <ion-label>Time:</ion-label>
	  <ion-datetime displayFormat="h:mm A" pickerFormat="h:mm A" [(ngModel)]="time"></ion-datetime>
	</ion-item>

	<div>
	  <ion-label margin-left>Duration</ion-label>
		<ion-grid>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label>Hours:</ion-label>
						<ion-input type="number" placeholder="0" min="0" max="24" clearOnEdit [(ngModel)]="hours"></ion-input>
					</ion-item>
				</ion-col>
				<ion-col>
					<ion-item>
						<ion-label>Minutes:</ion-label>
						<ion-input type="number" placeholder="00" min="0" max="60" clearOnEdit [(ngModel)]="minutes"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>


	<ion-footer no-border>
		<button full ion-button (click)="nextPage()">Next</button>
	</ion-footer>

</ion-content>

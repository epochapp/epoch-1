<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create an Account</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

    <ion-item>
      <ion-label stacked>Organization</ion-label>
      <ion-input formControlName="organization" type="string"  placeholder="Organization Name"
                 [class.invalid]="!signupForm.controls.organization.valid && 
                                  signupForm.controls.organization.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" 
              *ngIf="!signupForm.controls.organization.valid  && 
                     signupForm.controls.organization.dirty">
      <p>Your organization shouldn't be empty.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input formControlName="name" type="string"  placeholder="Name to display"
                 [class.invalid]="!signupForm.controls.name.valid && 
                                  signupForm.controls.name.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" 
              *ngIf="!signupForm.controls.name.valid  && 
                     signupForm.controls.name.dirty">
      <p>Your name needs at least 3 characters.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address"
                  [class.invalid]="!signupForm.controls.email.valid && 
                                   signupForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" 
              *ngIf="!signupForm.controls.email.valid  && 
                     signupForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Phone Number</ion-label>
      <ion-input formControlName="tel" type="tel" placeholder="Your phone number"
                  [class.invalid]="!signupForm.controls.tel.valid && 
                                   signupForm.controls.tel.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" 
              *ngIf="!signupForm.controls.tel.valid  && 
                     signupForm.controls.tel.dirty">
      <p>Please enter a valid phone number.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password"  placeholder="Your password"
                 [class.invalid]="!signupForm.controls.password.valid && 
                                  signupForm.controls.password.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" 
              *ngIf="!signupForm.controls.password.valid  && 
                     signupForm.controls.password.dirty">
      <p>Your password needs at least 8 characters.</p>
    </ion-item>

    <button ion-button block margin-top type="submit">
      Create an Account
    </button>

  </form>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>request-display</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-title>{{ (request | async)?.title }}</ion-title>
   <p>
    <ion-icon name="time"></ion-icon> <b>{{ (request | async)?.duration}} hours</b>
  </p>
  <p>
    {{ (request | async)?.description }}
  </p>
  <p>
    Responses:
  </p>
  <ion-list>
    <ion-card  *ngFor="let response of openResponses | async">
      <ion-card-content>
        <ion-card-title>
          {{response.responderName}}
        </ion-card-title>
        <p> Time of response: {{response.responseTime}} </p>
        <button ion-button color="secondary" (click)="confirmResponseToOpenRequest( response.$key )">Confirm Response</button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>

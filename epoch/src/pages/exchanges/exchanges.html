<ion-header>
  <ion-navbar>
    <ion-title>Requests</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addRequest()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    We'll put Requests (and later offers) on this page in a list view to start
  </p>
  <ion-list>
    <ion-card  *ngFor="let request of requests | async" (click)="showOptions(request.$key, request.description)"> <!-- TODO: Filter by requests that are have status=="open" -->
      <ion-card-content>
        <ion-card-title>
          {{request.title}}
        </ion-card-title>
        <p>
          Created by: <b>{{request.creator}}</b>
        </p>
        <p>
          Duration: <b>{{request.duration}} hours</b>
        </p>
        <p>
          {{request.description}}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Exchanges</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>List of Exchanges</h2>
  <p>
    We'll put Offers and Requests on this page in a list view to start
  </p>
  <ion-list>
    <ion-card  *ngFor="let request of requests | async"> <!-- (click)="showOptions(request.$key, request.description)">-->
      <ion-card-content>
        <ion-card-title>
          {{request.creator}}
        </ion-card-title>
        <p>
          {{request.description}}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar color="primary">
    <ion-title>Requests</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addRequest()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    Click on request cards to access more functionality
  </p>
  <ion-list>
    <ion-card  *ngFor="let request of openRequests | async" (click)="showOptions(request.$key, request.description)">
      <ion-card-content>
        <ion-card-title>
          {{request.title}}
        </ion-card-title>
        <p>
          Created by: <b>{{ request.creatorName }}</b>
        </p>
        <p>
          <ion-icon name="time"></ion-icon> <b>{{request.duration}} hours</b>
        </p>
        <p>
          {{request.description}}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
